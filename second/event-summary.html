<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>Final Dom Event holder</h1>
        <p id="input-text-display">input text y default</p>
        <input id="input-field" type="text">
        <button id="btn-update">Update</button>

        <br><br>

        <h3 id="title-holder">Default Text</h3>
        <button onclick="handleOnClick()">Handle by Add onclick function</button>
        <button id="event-listener">Handle by Event Listener</button>

        <script>
                function handleOnClick(){
                        const titleHolder = document.getElementById('title-holder');
                        titleHolder.innerText ='Handled by function attached on click attributes';
                }
                // option-2
                document.getElementById('event-listener').addEventListener('click',function(){
                        const titleHolder = document.getElementById('title-holder');
                        titleHolder.innerText ='Text Updated Handled by Add Event Listener button id';
                })

                // input
                document.getElementById('btn-update').addEventListener('click',function(){
                        const inputField = document.getElementById('input-field');
                        // console.log(inputField.value)
                        const inputText = inputField.value;


                        const p =document.getElementById('input-text-display');
                        p.innerText = inputText;
                        inputField.value ='';
                })

        </script>
</body>
</html>
